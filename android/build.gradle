buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
        mavenversion = project.findProperty("APK_VERSION")
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"
apply plugin: "maven-publish"

publishing {
    publications {
        release(MavenPublication) {
            groupId = "com.android" 
            artifactId = "your-app"
            version = project.findProperty("APK_VERSION")

            artifact("$project.projectDir/app/build/outputs/apk/release/app-release.apk") {
                classifier "apk"
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/susanto-dev/java-component")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

dependencies {
    implementation 'com.android:your-app:${mavenversion}'
}
